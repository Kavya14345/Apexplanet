<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    h1 {
      margin: 20px 0;
      color: #333;
    }

    .todo-container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .todo-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-input input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .todo-input button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .todo-input button:hover {
      background-color: #45a049;
    }

    .task-item {
      background: #f9f9f9;
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .task-item span {
      flex: 1 1 auto;
      font-size: 1rem;
    }

    .task-item strong {
      margin: 0 10px;
    }

    .task-item button {
      margin-left: 6px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    .task-item button:hover {
      transform: scale(1.2);
    }

    .clear-btn {
      margin-top: 15px;
      background-color: #e74c3c;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar">

              <li><a href="C:\Users\KAVYA\Documents\3in1\product.html" >Products</a></li>
            </ul>
        </nav>
    </header>
    <h1>üìù To-Do List</h1>
    <div class="todo-container">
    <div class="todo-input">
      <input type="text" id="task" placeholder="Enter a task" />
      <input type="datetime-local" id="datetime" />
      <button onclick="addTask()">‚ûï Add Task</button>
    </div>
    <ul id="taskList"></ul>
</div>
